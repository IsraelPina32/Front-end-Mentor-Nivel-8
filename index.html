<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <script src="./src/js/index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Imagem de Logo" class="Logo" />
      </header>
      <section class="formulario">
        <h1 class="titulo"><span>We're</span> coming soon</h1>
        <p class="paragrafo">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="container-formulario">
          <form class="form" id="form">
            <input
              type="text"
              class="input-email"
              placeholder="Email Address"
              />
              <button class="btn" type="submit">
                <img src="./images/icon-arrow.svg" alt="Icone de Arrow">
              </button>
            <div class="verificao-campo"></div>
          </form>
        </div>
      </section>
      <section class="Modelo">
        <picture>
          <source
            media="(max-width: 425px)"
            srcset="./images/hero-mobile.jpg"
          />
          <img
            src="./images/hero-desktop.jpg"
            alt="Imagem de uma mulher modelo"
          />
        </picture>
      </section>
    </main>

    <!-- <footer>
      <p class="attribution">
        Challenge by <a href="" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/IsraelPina32">Israel Pina</a>.
      </p>
    </footer> -->
  </body>
</html>
